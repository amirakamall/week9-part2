<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main-section container m-auto p-5 text-center w-75">
        <div class="section1 p-5">
            <h1 class=" p-4">Smart Login System</h1>
        <div class="main-form w-75 mx-auto">
            <input oninput="checkInputValidation(this)" class="w-100 p-2 m-2 rounded-2" type="text"  id="signupName" placeholder="Enter your name">
            <input oninput="checkInputValidation(this)" class="w-100 p-2 m-2 rounded-2" type="email"  id="signupEmail" placeholder="Enter your email">
            <input oninput="checkInputValidation(this)" class="w-100 p-2 m-2 rounded-2" type="password"  id="signupPassword" placeholder="Enter password">
            <p id="textForm" class="text-danger"></p>
            <button onclick="signupButton()" class="w-100  p-1 m-2 rounded-2">Sign Up</button>
            <h5 class="text-white">You have an account?<a href="index.html" class="text-white">Signin</a></h5>
        </div>
        </div>
        
    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
